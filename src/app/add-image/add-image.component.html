<mat-toolbar>
    <span>Online Picture Management</span>
    <span class="example-spacer"></span>
    <div class="navlinks">
        <a routerLink="/home">Home</a>
        <a routerLink="/profile">Profile</a>
        <a routerLink="">Logout</a>
        </div>
</mat-toolbar>
<div class="card" style="width:56rem;margin-left:33%;">
    <div class="card-body">
        <img [src]="url" alt ="https://cdn4.iconfinder.com/data/icons/photos-and-pictures/60/camera_sign_square_copy-512.png" width="510px" height="450px">
        <form [formGroup]="formTemplate" style="height: 200px;width:max-content;font-size: 40px;">
            <div class="form-group">
                <label style="font-size: 30px;width:510px;    font-family: 'New Tegomin', serif; text-align: center;    ">
                    Select an  <i class="fa fa-picture-o" aria-hidden="true"></i>
                </label>
                <input type="file" class="form-control"formControlName="imageUrl" (change)="onFileChanged($event)" style="font-size: 20px;  font-family: 'New Tegomin', serif; text-align: center; ">
                <div class="alert-danger" style="font-size:small">Select file less than 100kb </div>
            </div> 
            <div class="form-group" >
                <input class="form-control"  style=" font-family: 'New Tegomin', serif; text-align: center;font-size: 20px "placeholder="Caption" formControlName="caption" [(ngModel)]="tag">
            </div>
            <div class="form-group">
                <div class="id">
                    <button type="submit"  (click)="onUpload()" class="btn btn-success" style="font-size: 20px;  font-family: 'New Tegomin', serif; text-align: center;font-size: 20px"><i class="fa fa-upload" aria-hidden="true"></i>UPLOAD</button>
                </div>
            </div>            
    </form>
    </div>
</div>
